<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create or Join</title>
  
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="css/create-join.css" />
  <script src="js/create-join.js" defer></script>
</head>
<body>
<div class="form-modal">
 <div class="form-modal">
    
    <div class="form-toggle">
        <button id="login-toggle" onclick="toggleCreate()">Create</button>
        <button id="signup-toggle" onclick="toggleJoin()">Join</button>
    </div>

    <div id="login-form">
        <form>
            <input type="text" placeholder="Enter Host's Name"/>
            <p class="room-key">Room Key: 1234</p>
            <button type="button" class="btn login" onclick="goToHostPage()">Create Room</button>
      </form>
    </div>

    <div id="signup-form">
        <form>
            <input type="text" placeholder="Enter Name"/>
            <input type="text" placeholder="Enter Room ID"/>
            <button type="button" class="btn signup" onclick="goToStudentPage()">Join Room</button>
        </form>
    </div>

</div>
<div class="p-6">
    <div id="app" class="flex flex-col items-center space-y-6 mt-10">
  <h2 class="text-xl font-semibold">Create a Room</h2>

  <!-- Room Type Buttons -->
  <button 
    onclick="createExamRoom()"
    class="px-6 py-3 bg-blue-500 text-white rounded-xl shadow-md hover:bg-blue-600 transition">
    Create Exam Room
  </button>

  <button 
    onclick="createCollaborativeRoom()"
    class="px-6 py-3 bg-purple-500 text-white rounded-xl shadow-md hover:bg-purple-600 transition">
    Create Collaborative Room (Coming Soon)
  </button>

  <!-- Display Result -->
  <div id="roomInfo" class="hidden mt-6 p-4 bg-white rounded-xl shadow-md w-80">
    <h3 class="text-lg font-semibold text-center mb-2">Room Created!</h3>
    <p><strong>Room ID:</strong> <span id="roomId"></span></p>
    <button 
      onclick="goToHostPage()"
      class="mt-4 w-full px-4 py-2 bg-green-500 text-white rounded-xl hover:bg-green-600 transition">
      Go to Exam Host Page
    </button>
  </div>
</div>


<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-xl font-semibold text-center mb-4">Join a Room</h2>

    <!-- Student Name -->
    <input 
      id="studentNameInput"
      type="text"
      placeholder="Enter Your Name"
      class="border p-2 rounded w-full mb-4 focus:ring-2 focus:ring-blue-400 outline-none"
    />

    <!-- Room ID -->
    <input 
      id="roomIdInput"
      type="text"
      placeholder="Enter Room ID"
      class="border p-2 rounded w-full mb-4 focus:ring-2 focus:ring-blue-400 outline-none"
    />

    <!-- Join Button -->
    <button 
      onclick="joinRoom()"
      class="w-full px-6 py-3 bg-green-500 text-white rounded-xl shadow-md hover:bg-green-600 transition">
      Join Room
    </button>

    <!-- Error Message -->
    <p id="errorMsg" class="hidden text-red-500 mt-4 text-center"></p>
  </div>

</body>
</html>
